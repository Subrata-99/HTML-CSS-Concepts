<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table in HTML</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        text-align: center;
      }
      td,
      th {
        border: 1px solid black;
        padding: 10px;
      }
      tr:nth-child(even) {
        background-color: #dfdfdf;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Countey</th>
        <th>Country Code</th>
        <th>Email</th>
      </tr>
      <tr>
        <td>India</td>
        <td>IN</td>
        <td>in@google.com</td>
      </tr>
      <tr>
        <td>United States of America</td>
        <td>USA</td>
        <td>usa@google.com</td>
      </tr>
      <tr>
        <td>Japan</td>
        <td>JP</td>
        <td>jp@google.com</td>
      </tr>
      <tr>
        <td>China</td>
        <td>CN</td>
        <td>cn@google.com</td>
      </tr>
    </table>

    <!-- Other way to create a table -->

    <table style="width: 20%">
      <tr>
        <th>Country</th>
        <td>India</td>
        <td>Japan</td>
      </tr>
      <tr>
        <th>Code</th>
        <td>IN</td>
        <td>JP</td>
      </tr>
    </table>
    <!-- example with calspan -->

    <table style="width: 20%">
      <tr>
        <th colspan="3">Country</th>
        <td>India</td>
        <td>Japan</td>
      </tr>
      <tr>
        <th>Code</th>
        <td>IN</td>
        <td>JP</td>
      </tr>
    </table>
  </body>
</html>
