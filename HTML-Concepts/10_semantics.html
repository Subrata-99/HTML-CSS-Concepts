<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <code> console.log("hello") </code>
    <kbd></kbd>
    <samp></samp>
    <var></var>
    <pre></pre>

    <div class="header"></div>
    <div class="navbar"></div>
    <div class="content"></div>
    <div class="footer"></div>

    <header></header>
    <nav></nav>
    <section></section>
    <article></article>
    <aside></aside>

    <details></details>

<!--
    In html theres not end of tags, so many tags are there. For example:

    code tag: Here we can write code examples of like javascript, pythons, java, php etc. It is useful for weiting blog pages or articles.
    kbd tag: Usefull for giving input from keyboard, useful or preferred to put linux command inside kbd tag

    ********Semantics:
      Basically earlier we used to write div for everything, like header, footer, content, navbar, sidebar and
      used css to style them.
              <div class="header"></div>
              <div class="navbar"></div>
              <div class="content"></div>
              <div class="footer"></div>

      Now with increase of such simantics we understood that these are common structures, header will be there, footer will be there, and so on.
      So, instead of repeating these with div why don't we use some different semantics like for header a header tag, for footer a footer.

      So in latest semantics guide in html provides such new tags.

              <header></header>
              <nav></nav>
              <section></section>
              <article></article>
              <aside></aside>
              <summary></summary>
              <details></details>
              <footer></footer>

              <figure></figure>
              <caption></caption>

      Keep in mind we still use div base approach. So, this approach is still okay to use and important.

      But as we have direct tags that are easy to understand and update and also easy to target in css

-->
