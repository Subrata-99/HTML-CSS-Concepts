<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type of Forms</title>
    <style>
      body {
        background-color: #414141;
        color: beige;
      }
    </style>
  </head>
  <body>
    <h1>Type of forms</h1>
    <form action="url" method="GET">
      <label for="fName">First Name</label>
      <input type="text" placeholder="first name" name="" id="fName" />
      <label for="lName">Last Name</label>
      <input
        type="text"
        placeholder="last name"
        name=""
        id="lName"
        autocomplete="off"
      />
      <input type="week" name="" id="" />

      <select name="editors" id="">
        <option value="vscode">vscode</option>
        <option value="sublime">sublime</option>
      </select>

      <input list="editors" name="editor" />
      <datalist id="editors">
        <option value="vscode">vscode</option>
        <option value="sublime">sublime</option>
      </datalist>

      <input type="reset" value="reset" />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>

<!--
    <input type="reset" value="" />
    - reset type input used to define the default value
    - Now if we add "reset" to value attributes of reset type input then onClicking on reset input all other input fields will be reset.
    
    <input type="week" name="" id="" />
    - this "week" type is used to select week range of calendar

-->
